<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STN25XR | Öxnehaga | Jönköping</title>

  <!-- ArcGIS JavaScript API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    /* ===== Global ===== */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== Header ===== */
    #header {
      height: 70px;
      background: #f5f5f5;
      border-bottom: 2px solid #ccc;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    #header-info { text-align: right; font-size: 14px; line-height: 1.3; }

    /* ===== Sidebar ===== */
    #sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 260px;
      height: calc(100% - 70px);
      background: #222;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 10;
    }
    #sidebar h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #ddd;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .switch-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 14px 0;
    }
    .switch-label {
      font-size: 14px;
      user-select: none;
    }

    /* ===== Slide switch ===== */
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #555; border-radius: 24px;
      cursor: pointer; transition: .2s;
    }
    .slider:before {
      content: "";
      position: absolute;
      width: 18px; height: 18px;
      left: 3px; top: 3px;
      background: #fff; border-radius: 50%;
      transition: .2s;
      box-shadow: 0 1px 2px rgba(0,0,0,.4);
    }
    .switch input:checked + .slider { background: #2d6cdf; }
    .switch input:checked + .slider:before { transform: translateX(20px); }

    /* ===== Map container ===== */
    #sceneView {
      position: absolute;
      top: 70px; left: 260px;
      width: calc(100% - 260px);
      height: calc(100% - 70px);
      z-index: 1;
    }

  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <div id="header">
    <div id="header-title">STN25XR – Jönköping</div>
    <div id="header-info">
      <div>Jönköping – ca 145 000 invånare</div>
      <div id="temp">Temperatur: …</div>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <!-- ===== SIDEBAR ===== -->
  <aside id="sidebar">
    <h2>Meny</h2>

    <div class="switch-row">
      <span class="switch-label">Visa byggnader</span>
      <label class="switch">
        <input id="swBuildings" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span class="switch-label">Visa Oxnehaga</span>
      <label class="switch">
        <input id="swOx" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
  </aside>

  <!-- ===== 3D MAP ===== -->
  <div id="sceneView"></div>

  <!-- ===== CLOCK & TEMPERATURE ===== -->
  <script>
    function updateClock() {
      const el = document.getElementById("clock");
      if (el) el.textContent = new Date().toLocaleTimeString("sv-SE");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Temperatur från Open‑Meteo
    async function updateTemperature() {
      const el = document.getElementById("temp");
      try {
        const url = "https://api.open-meteo.com/v1/forecast?latitude=57.78&longitude=14.16&current_weather=true";
        const res = await fetch(url);
        const data = await res.json();
        const t = data?.current_weather?.temperature;
        el.textContent = "Temperatur: " + (t ?? "N/A") + "°C";
      } catch {
        el.textContent = "Temperatur: N/A";
      }
    }
    updateTemperature();
    setInterval(updateTemperature, 300000);
  </script>

  <!-- ===== ArcGIS ===== -->
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

      /* === MAP === */
      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      /* === 3D VIEW === */
      const view = new SceneView({
        container: "sceneView",
        map,
        camera: {
          position: { latitude: 57.796, longitude: 14.200, z: 1800 },
          tilt: 45
        }
      });

      /* === 3D‑BUILDINGS === */
      const buildings = new SceneLayer({
        portalItem: { id: "c444b24b184c4523a5dc96248bfea4e1" },
        visible: true
      });
      map.add(buildings);

      /* === OXNEHAGA GEOJSON === */
      const ox = new GeoJSONLayer({
        url: "./data/Oxnehaga-Area.geojson",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: [0, 100, 255, 0.25],
            outline: { color: [0, 100, 255], width: 2 }
          }
        },
        visible: true
      });
      map.add(ox);

      /* === AUTO‑ZOOM WHEN READY === */
      view.whenLayerView(ox).then(() => {
        ox.queryExtent().then((res) => {
          if (res && res.extent) {
            view.goTo({ target: res.extent, tilt: 38 }, { duration: 1200 });
          }
        });
      });

      /* === SWITCHES === */
      swBuildings.addEventListener("change", () => {
        buildings.visible = swBuildings.checked;
      });

      swOx.addEventListener("change", () => {
        ox.visible = swOx.checked;
      });

    });
  </script>

</body>
</html>
``
