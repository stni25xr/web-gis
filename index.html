
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>STN25XR – Jönköping</title>

  <!-- ArcGIS JavaScript API -->
  https://js.arcgis.com/4.30/esri/themes/light/main.css
  https://js.arcgis.com/4.30/</script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    #header {
      height: 70px;
      background: #f5f5f5;
      padding: 0 20px;
      border-bottom: 2px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header-title { font-size: 22px; font-weight: bold; }
    #header-info { text-align: right; font-size: 14px; }

    /* SIDEBAR */
    #sidebar {
      position: fixed;
      top: 70px; left: 0;
      width: 240px;
      height: calc(100% - 70px);
      background: #222;
      color: #fff;
      padding: 18px;
    }

    .switch-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }
    .switch-label {
      font-size: 14px;
      user-select: none;
    }

    /* SLIDE SWITCH */
    .switch {
      position: relative;
      width: 44px; height: 24px;
    }
    .switch input {
      opacity: 0; width: 0; height: 0;
    }
    .slider {
      position: absolute;
      inset: 0;
      background: #555;
      border-radius: 24px;
      cursor: pointer;
      transition: .2s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 18px; width: 18px;
      left: 3px; top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .2s;
    }
    .switch input:checked + .slider {
      background: #2d6cdf;
    }
    .switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* MAP */
    #mapView {
      position: absolute;
      top: 70px; left: 240px;
      width: calc(100% - 240px);
      height: calc(100% - 70px);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header">
    <div id="header-title">STN25XR – Jönköping</div>
    <div id="header-info">
      <div>Jönköping – ca 145 000 invånare</div>
      <div id="temp">Temperatur: …</div>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h2 style="margin-top:0;">Meny</h2>

    <div class="switch-row">
      <span class="switch-label">Visa byggnader</span>
      <label class="switch">
        <input id="swBuildings" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span class="switch-label">Visa Oxnehaga</span>
      <label class="switch">
        <input id="swOx" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- MAP -->
  <div id="mapView"></div>

  <script>
    // CLOCK
    function updateClock() {
      document.getElementById("clock").textContent =
        new Date().toLocaleTimeString("sv-SE");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // TEMPERATURE
    async function updateTemperature() {
      try {
        const res = await fetch(
          "https://api.open-meteo.com/v1/forecast?latitude=57.78&longitude=14.16&current_weather=true"
        );
        const data = await res.json();
        document.getElementById("temp").textContent =
          "Temperatur: " + data.current_weather.temperature + "°C";
      } catch {
        document.getElementById("temp").textContent = "Temperatur: N/A";
      }
    }
    updateTemperature();
    setInterval(updateTemperature, 300000);
  </script>

  <!-- ARCGIS MAP -->
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function (Map, SceneView, SceneLayer, GeoJSONLayer) {

      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      const view = new SceneView({
        container: "mapView",
        map: map,
        viewingMode: "global",
        camera: {
          position: { latitude: 57.796, longitude: 14.200, z: 2500 },
          tilt: 45
        }
      });

      // 3D-BUILDINGS
      const buildingsLayer = new SceneLayer({
        portalItem: { id: "c444b24b184c4523a5dc96248bfea4e1" },
        visible: true
      });
      map.add(buildingsLayer);

      // OXNEHAGA GEOJSON
      const oxLayer = new GeoJSONLayer({
        url: "./data/Oxnehaga-Area.geojson",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: [0, 100, 255, 0.25],
            outline: { color: [0, 100, 255], width: 2 }
          }
        },
        elevationInfo: { mode: "on-the-ground" },
        visible: true
      });
      map.add(oxLayer);

      // Auto-zoom när lagret laddats
      view.whenLayerView(oxLayer).then(() => {
        oxLayer.queryExtent().then((res) => {
          if (res.extent) {
            view.goTo({ target: res.extent, tilt: 35 }, { duration: 2000 });
          }
        });
      });

      // ===== FIXADE SWITCH-HANDLERS =====
      const swBuildings = document.getElementById("swBuildings");
      const swOx = document.getElementById("swOx");

      swBuildings.addEventListener("change", () =>
        buildingsLayer.visible = swBuildings.checked
      );

      swOx.addEventListener("change", () =>
        oxLayer.visible = swOx.checked
      );
    });
  </script>

</body>
</html>
