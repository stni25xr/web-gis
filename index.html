<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STN25XR | √ñxnehaga | Huskvarna</title>

  <!-- ArcGIS JavaScript API -->
  https://js.arcgis.com/4.30/esri/themes/light/main.css
  https://js.arcgis.com/4.30/</script>

  <style>
    /* ===== Global ===== */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== Header ===== */
    #header {
      height: 70px;
      background: #f5f5f5;
      border-bottom: 2px solid #ccc;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    #header-title { font-weight: 700; }
    #header-info { text-align: right; font-size: 14px; line-height: 1.3; }

    /* Sm√• etiketter i headern f√∂r v√§derraderna */
    .wx-line { white-space: nowrap; }
    .wx-strong { font-weight: 600; }
    .wx-muted { color: #666; }

    /* ===== Sidebar ===== */
    #sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 260px;
      height: calc(100% - 70px);
      background: #222;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 10;
    }
    #sidebar h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #ddd;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .switch-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 14px 0;
    }
    .switch-label {
      font-size: 14px;
      user-select: none;
    }

    /* ===== Slide switch ===== */
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #555; border-radius: 24px;
      cursor: pointer; transition: .2s;
    }
    .slider:before {
      content: "";
      position: absolute; left: 3px; top: 3px;
      width: 18px; height: 18px;
      background: #fff; border-radius: 50%;
      transition: .2s;
      box-shadow: 0 1px 2px rgba(0,0,0,.4);
    }
    .switch input:checked + .slider { background: #2d6cdf; }
    .switch input:checked + .slider:before { transform: translateX(20px); }

    /* ===== Map container ===== */
    #sceneView {
      position: absolute;
      top: 70px; left: 260px;
      width: calc(100% - 260px);
      height: calc(100% - 70px);
      z-index: 1;
    }

    /* Responsiv: smalare sidebar p√• mindre sk√§rmar */
    @media (max-width: 900px) {
      #sidebar { width: 200px; }
      #sceneView { left: 200px; width: calc(100% - 200px); }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <div id="header">
    <div id="header-title">STN25XR | √ñxnehaga | Huskvarna</div>
    <div id="header-info">
      <div class="wx-line">√ñxnehaga i Huskvarna ‚Äì ca 3400 inv√•nare</div>
      <div id="wx-summary" class="wx-line wx-strong">V√§der: ‚Ä¶</div>
      <div id="wx-precip" class="wx-line">Nederb√∂rd (n√§sta 2 h): ‚Ä¶</div>
      <div id="wx-snow" class="wx-line">Sn√∂risk (n√§sta 2 h): ‚Ä¶</div>
      <div id="temp" class="wx-line">Temperatur: ‚Ä¶</div>
      <div id="clock" class="wx-line wx-muted">00:00:00</div>
    </div>
  </div>

  <!-- ===== SIDEBAR ===== -->
  <aside id="sidebar">
    <h2>Meny</h2>

    <div class="switch-row">
      <span class="switch-label">Visa byggnader</span>
      <label class="switch">
        <input id="swBuildings" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span class="switch-label">Visa Oxnehaga</span>
      <label class="switch">
        <input id="swOx" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
  </aside>

  <!-- ===== 3D MAP ===== -->
  <div id="sceneView"></div>

  <!-- ===== CLOCK & WEATHER ===== -->
  <script>
    // --- Klocka: uppdatera varje sekund ---
    function updateClock() {
      const el = document.getElementById("clock");
      if (el) el.textContent = new Date().toLocaleTimeString("sv-SE");
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Hj√§lp: √∂vers√§tt Open‚ÄëMeteo weather_code till svenska + emoji ---
    function describeWeather(code, isDay, cloudCover) {
      // Kodlista (f√∂renklad, de vanligaste).
      // 0 klar, 1-3 mest klart/mulet, 45/48 dimma, 51-57 duggregn,
      // 61-67 regn/fryst regn, 71-77 sn√∂, 80-82 skurar, 85-86 sn√∂byar, 95-99 √•ska
      const sun = isDay ? "‚òÄÔ∏è" : "üåô";
      const cloud = "‚òÅÔ∏è";
      const rain = "üåßÔ∏è";
      const snow = "‚ùÑÔ∏è";
      const storm = "‚õàÔ∏è";
      const fog = "üå´Ô∏è";

      const map = {
        0: `${sun} Klart`,
        1: `üå§Ô∏è Mest klart`,
        2: `‚õÖ V√§xlande molnighet`,
        3: `${cloud} Mulet`,
        45: `${fog} Dimma`,
        48: `${fog} Dimfrost`,
        51: `${rain} L√§tt duggregn`,
        53: `${rain} M√•ttligt duggregn`,
        55: `${rain} Kraftigt duggregn`,
        56: `${rain} Isande duggregn`,
        57: `${rain} Isande duggregn`,
        61: `${rain} L√§tt regn`,
        63: `${rain} Regn`,
        65: `${rain} Kraftigt regn`,
        66: `${rain} Underkylt regn`,
        67: `${rain} Kraftigt underkylt regn`,
        71: `${snow} L√§tt sn√∂fall`,
        73: `${snow} Sn√∂fall`,
        75: `${snow} Kraftigt sn√∂fall`,
        77: `${snow} Sn√∂korn`,
        80: `${rain} L√§tta regnskurar`,
        81: `${rain} Regnskurar`,
        82: `${rain} Kraftiga regnskurar`,
        85: `${snow} Sn√∂byar`,
        86: `${snow} Kraftiga sn√∂byar`,
        95: `${storm} √Öska`,
        96: `${storm} √Öska + hagel`,
        99: `${storm} Kraftig √•ska + hagel`
      };

      // Om kod saknas: best√§m utifr√•n molnighet
      if (map[code] !== undefined) return map[code];
      if (typeof cloudCover === "number") {
        if (cloudCover <= 20) return `${sun} Klart`;
        if (cloudCover <= 60) return `‚õÖ Delvis molnigt`;
        return `${cloud} Mulet`;
      }
      return `V√§der: ok√§nt`;
    }

    // --- H√§mta v√§der: nu + prognos (Open‚ÄëMeteo) ---
    async function updateWeather() {
      const tempEl = document.getElementById("temp");
      const sumEl  = document.getElementById("wx-summary");
      const prEl   = document.getElementById("wx-precip");
      const snowEl = document.getElementById("wx-snow");

      try {
        // Koordinater n√§ra J√∂nk√∂ping/Huskvarna ‚Äì justerade till √ñxnehaga
        const url = "https://api.open-meteo.com/v1/forecast"
          + "?latitude=57.796&longitude=14.200"
          + "&current=temperature_2m,is_day,weather_code,cloud_cover,precipitation,rain,snowfall"
          + "&hourly=precipitation_probability,snowfall"
          + "&timezone=auto";

        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        // Nuvarande v√§rden
        const cur = data.current || {};
        const t = cur.temperature_2m;
        const isDay = cur.is_day === 1;
        const code = cur.weather_code;
        const cloudCover = cur.cloud_cover;

        // Timvisa serier f√∂r prognos
        const hourlyTimes = data.hourly?.time || [];
        const hourlyPpop  = data.hourly?.precipitation_probability || [];
        const hourlySnow  = data.hourly?.snowfall || [];

        // N√§sta 2 timmar: max nederb√∂rdsrisk (%)
        let maxP = null;
        let snowSum = 0;
        if (hourlyTimes.length) {
          // Hitta index f√∂r "nu" (enkel approx: f√∂rsta timme i listan √§r ‚Äònu‚Äô i API:et)
          const take = Math.min(2, hourlyTimes.length); // f√∂rsta 2 rader
          for (let i = 0; i < take; i++) {
            const p = hourlyPpop[i];
            const s = hourlySnow[i];
            if (typeof p === "number") maxP = (maxP === null) ? p : Math.max(maxP, p);
            if (typeof s === "number") snowSum += s;
          }
        }

        // Skriv ut
        tempEl.textContent = (typeof t === "number") ? `Temperatur: ${t}¬∞C` : "Temperatur: N/A";
        sumEl.textContent  = `V√§der: ${describeWeather(code, isDay, cloudCover)}`;
        prEl.textContent   = `Nederb√∂rd (n√§sta 2 h): ${maxP !== null ? maxP + " %" : "N/A"}`;
        // Sn√∂risk: om n√•gon av de n√§rmaste tv√• timmarna ger >0 mm sn√∂ ‚Üí ‚ÄúJa‚Äù
        const snowRisk = (snowSum && snowSum > 0) ? "Ja" : "Nej";
        snowEl.textContent = `Sn√∂risk (n√§sta 2 h): ${snowSum > 0 ? snowRisk + ` (${snowSum.toFixed(1)} mm)` : snowRisk}`;

      } catch (e) {
        tempEl.textContent = "Temperatur: N/A";
        sumEl.textContent  = "V√§der: N/A";
        prEl.textContent   = "Nederb√∂rd (n√§sta 2 h): N/A";
        snowEl.textContent = "Sn√∂risk (n√§sta 2 h): N/A";
      }
    }

    // Init + uppdatera var 5:e minut
    updateWeather();
    setInterval(updateWeather, 300000);
  </script>

  <!-- ===== ArcGIS (3D-karta) ===== -->
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

      /* === KARTA === */
      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      /* === 3D VIEW === */
      const view = new SceneView({
        container: "sceneView",
        map,
        camera: {
          position: { latitude: 57.796, longitude: 14.200, z: 1800 },
          tilt: 45
        }
      });

      /* === 3D‚ÄëBYGGNADER === */
      const buildings = new SceneLayer({
        portalItem: { id: "c444b24b184c4523a5dc96248bfea4e1" }, // Open 3D Buildings
        visible: true
      });
      map.add(buildings);

      /* === OXNEHAGA GEOJSON === */
      const ox = new GeoJSONLayer({
        url: "./data/Oxnehaga-Area.geojson",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: [0, 100, 255, 0.25],
            outline: { color: [0, 100, 255], width: 2 }
          }
        },
        visible: true
      });
      map.add(ox);

      /* === AUTO-ZOOM till omr√•det === */
      view.whenLayerView(ox).then(() => {
        ox.queryExtent().then((res) => {
          if (res && res.extent) {
            view.goTo({ target: res.extent, tilt: 38 }, { duration: 1200 });
          }
        });
      });

      /* === SWITCHES === */
      const swBuildings = document.getElementById("swBuildings");
      const swOx = document.getElementById("swOx");

      swBuildings.addEventListener("change", () => {
        buildings.visible = swBuildings.checked;
      });

      swOx.addEventListener("change", () => {
        ox.visible = swOx.checked;
      });

    });
  </script>

</body>
</html>
