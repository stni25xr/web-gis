<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STN25XR | Öxnehaga | Huskvarna</title>

  <!-- ArcGIS API - KORREKTA TAGGAR -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; font-family:Arial; }

    #header {
      height: 70px; background:#f5f5f5; border-bottom:2px solid #ccc;
      padding:0 20px; display:flex; justify-content:space-between; align-items:center;
    }

    #sidebar {
      position:fixed; top:70px; left:0; width:260px; height:calc(100% - 70px);
      background:#222; color:#fff; padding:20px; overflow-y:auto;
    }

    .switch-row { display:flex; justify-content:space-between; margin:14px 0; }
    .switch { position:relative; width:44px; height:24px; }
    .switch input { opacity:0; width:0; height:0; }
    .slider {
      position:absolute; inset:0; background:#555; border-radius:24px;
      cursor:pointer; transition:.2s;
    }
    .slider:before {
      content:""; position:absolute; left:3px; top:3px; width:18px; height:18px;
      background:white; border-radius:50%; transition:.2s; box-shadow:0 1px 2px rgba(0,0,0,.4);
    }
    input:checked + .slider { background:#2d6cdf; }
    input:checked + .slider:before { transform:translateX(20px); }

    #sceneView {
      position:absolute; top:70px; left:260px;
      width:calc(100% - 260px); height:calc(100% - 70px);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header">
    <div id="header-title">STN25XR | Öxnehaga | Huskvarna</div>
    <div id="header-info" style="text-align:right; font-size:14px;">
      <div>Öxnehaga i Huskvarna – ca 3400 invånare</div>
      <div id="temp">Temperatur: …</div>
      <div id="clock" style="color:#666;">00:00:00</div>
      <div id="wx-summary">Väder: …</div>
      <div id="wx-precip">Nederbörd: …</div>
      <div id="wx-snow">Snörisk: …</div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <h2>Meny</h2>

    <div class="switch-row">
      <span>Visa byggnader</span>
      <label class="switch">
        <input id="swBuildings" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span>Visa Oxnehaga</span>
      <label class="switch">
        <input id="swOx" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </aside>

  <!-- MAP -->
  <div id="sceneView"></div>

  <!-- CLOCK -->
  <script>
    function updateClock() {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString("sv-SE");
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- WEATHER -->
  <script>
    async function updateWeather() {
      try {
        const url = "https://api.open-meteo.com/v1/forecast?latitude=57.796&longitude=14.200&current=temperature_2m,weather_code&hourly=precipitation_probability,snowfall&timezone=auto";
        const r = await fetch(url);
        const d = await r.json();

        const temp = d.current.temperature_2m;
        const wc = d.current.weather_code;
        const p = d.hourly.precipitation_probability;
        const s = d.hourly.snowfall;

        document.getElementById("temp").textContent = "Temperatur: " + temp + "°C";
        document.getElementById("wx-summary").textContent = "Väderkod: " + wc;
        document.getElementById("wx-precip").textContent = "Nederbörd: " + p[0] + "%";
        document.getElementById("wx-snow").textContent = "Snöfall: " + s[0] + " mm";

      } catch(e) {
        console.warn("Weather fail", e);
      }
    }
    updateWeather();
  </script>

  <!-- ARCGIS MAP -->
  <script>
    window.require([
      "esri/Map", "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      const view = new SceneView({
        container: "sceneView",
        map,
        camera: { position: { latitude:57.796, longitude:14.20, z:1800 }, tilt:45 }
      });

      const buildings = new SceneLayer({
        portalItem:{ id:"c444b24b184c4523a5dc96248bfea4e1" },
        visible:true
      });
      map.add(buildings);

      const ox = new GeoJSONLayer({
        url:"./data/Oxnehaga-Area.geojson",
        renderer:{
          type:"simple",
          symbol:{
            type:"simple-fill", color:[0,100,255,0.25],
            outline:{ color:[0,100,255], width:2 }
          }
        },
        visible:true
      });
      map.add(ox);

      // Auto-zoom
      view.whenLayerView(ox).then(() => {
        ox.queryExtent().then(ext => {
          view.goTo({ target: ext.extent, tilt:38 }, { duration:1200 });
        });
      });

      // Switches
      swBuildings.onchange = () => buildings.visible = swBuildings.checked;
      swOx.onchange        = () => ox.visible        = swOx.checked;
    });
  </script>

</body>
</html>
