<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STN25XR | Öxnehaga | Huskvarna</title>

  <!-- ArcGIS API (RIKTIGA TAGGAR) -->
  https://js.arcgis.com/4.30/esri/themes/light/main.css
  https://js.arcgis.com/4.30/

  <style>
    /* ===== Global ===== */
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; font-family:Arial, Helvetica, sans-serif; }

    /* ===== Header ===== */
    #header {
      height: 70px; background:#f5f5f5; border-bottom:2px solid #ccc;
      padding:0 20px; display:flex; justify-content:space-between; align-items:center; box-sizing:border-box;
    }
    #header-title { font-weight:700; }
    #header-info { text-align:right; font-size:14px; line-height:1.25; }
    #clock { color:#666; }

    /* ===== Sidebar ===== */
    #sidebar {
      position:fixed; top:70px; left:0; width:260px; height:calc(100% - 70px);
      background:#222; color:#fff; padding:20px; box-sizing:border-box; overflow-y:auto; z-index:10;
    }
    #sidebar h2 {
      margin:0 0 12px 0; font-size:16px; color:#ddd; border-bottom:1px solid #444; padding-bottom:8px;
    }
    .switch-row { display:flex; justify-content:space-between; align-items:center; margin:14px 0; }
    .switch-label { font-size:14px; user-select:none; }

    /* ===== Slide switch ===== */
    .switch { position:relative; width:44px; height:24px; }
    .switch input { opacity:0; width:0; height:0; }
    .slider { position:absolute; inset:0; background:#555; border-radius:24px; cursor:pointer; transition:.2s; }
    .slider:before { content:""; position:absolute; left:3px; top:3px; width:18px; height:18px;
      background:#fff; border-radius:50%; transition:transform .2s; box-shadow:0 1px 2px rgba(0,0,0,.4); }
    .switch input:checked + .slider { background:#2d6cdf; }
    .switch input:checked + .slider:before { transform:translateX(20px); }

    /* ===== Map ===== */
    #sceneView {
      position:absolute; top:70px; left:260px; width:calc(100% - 260px); height:calc(100% - 70px); z-index:1;
    }

    @media (max-width:900px){
      #sidebar { width:200px; }
      #sceneView { left:200px; width:calc(100% - 200px); }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <div id="header">
    <div id="header-title">STN25XR | Öxnehaga | Huskvarna</div>
    <div id="header-info">
      <div>Öxnehaga i Huskvarna – ca 3400 invånare</div>
      <div id="wx-summary">Väder: …</div>
      <div id="wx-precip">Nederbörd (nästa 2 h): …</div>
      <div id="wx-snow">Snörisk (nästa 2 h): …</div>
      <div id="temp">Temperatur: …</div>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <!-- ===== SIDEBAR ===== -->
  <aside id="sidebar" aria-label="Sidomeny">
    <h2>Meny</h2>

    <div class="switch-row">
      <span class="switch-label">Visa byggnader</span>
      <label class="switch">
        <input id="swBuildings" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span class="switch-label">Visa Oxnehaga</span>
      <label class="switch">
        <input id="swOx" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span class="switch-label">Visa busshållplatser</span>
      <label class="switch">
        <input id="swBus" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
  </aside>

  <!-- ===== 3D MAP ===== -->
  <div id="sceneView"></div>

  <!-- ===== CLOCK ===== -->
  <script>
    function updateClock() {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString("sv-SE");
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- ===== WEATHER ===== -->
  <script>
    async function updateWeather() {
      const sum = document.getElementById("wx-summary");
      const pr  = document.getElementById("wx-precip");
      const sn  = document.getElementById("wx-snow");
      const tp  = document.getElementById("temp");

      try {
        const url = "https://api.open-meteo.com/v1/forecast?latitude=57.796&longitude=14.200&current=temperature_2m,weather_code&hourly=precipitation_probability,snowfall&timezone=auto";
        const r = await fetch(url);
        const d = await r.json();

        tp.textContent = "Temperatur: " + d.current.temperature_2m + "°C";
        sum.textContent = "Väderkod: " + d.current.weather_code;
        pr.textContent  = "Nederbörd: " + d.hourly.precipitation_probability[0] + "%";
        sn.textContent  = "Snöfall: " + d.hourly.snowfall[0] + " mm";
      }
      catch(e){ console.warn("Weather error", e); }
    }
    updateWeather();
  </script>

  <!-- ===== ARCGIS (3D KARTA) ===== -->
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function (Map, SceneView, SceneLayer, GeoJSONLayer) {

      const map = new Map({ basemap: "satellite", ground: "world-elevation" });

      const view = new SceneView({
        container: "sceneView",
        map,
        camera: { position: { latitude:57.796, longitude:14.200, z:1800 }, tilt:45 }
      });

      /* === 3D Buildings === */
      const buildings = new SceneLayer({
        portalItem:{ id:"c444b24b184c4523a5dc96248bfea4e1" },
        visible:true
      });
      map.add(buildings);

      /* === Oxnehaga Polygon === */
      const ox = new GeoJSONLayer({
        url:"./data/Oxnehaga-Area.geojson",
        renderer:{
          type:"simple",
          symbol:{ type:"simple-fill", color:[0,100,255,0.25], outline:{color:[0,100,255], width:2}}
        },
        visible:true
      });
      map.add(ox);

      /* === Bus stops (PUNKTER) === */
      const bus = new GeoJSONLayer({
        url:"./data/Busshallplaster_oxnehaga.geojson",
        renderer:{
          type:"simple",
          symbol:{
            type:"simple-marker",
            color:[0,120,255,1],
            size:7,
            outline:{ color:"white", width:1 }
          }
        },
        popupTemplate:{
          title:"Busshållplats",
          content:"<b>Alla attribut:</b><br><pre>{}</pre>"
        },
        visible:true
      });
      map.add(bus);

      /* === Auto zoom === */
      view.whenLayerView(ox).then(() => {
        ox.queryExtent().then((ext)=>{
          view.goTo({ target: ext.extent, tilt:38 }, { duration:1000 });
        });
      });

      /* === SWITCHES === */
      swBuildings.onchange = () => buildings.visible = swBuildings.checked;
      swOx.onchange        = () => ox.visible        = swOx.checked;
      swBus.onchange       = () => bus.visible       = swBus.checked;

    });
  </script>

</body>
</html>
