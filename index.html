<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>STN25XR – Jönköping</title>

  <!-- KORREKTA ArcGIS-importer -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden; font-family: Arial, sans-serif;
    }

    #header {
      height: 70px; background: #f5f5f5; border-bottom: 2px solid #ccc;
      padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
    }

    #sidebar {
      position: fixed; top: 70px; left: 0; width: 240px;
      height: calc(100% - 70px); background: #222; color: #fff;
      padding: 18px;
    }

    .switch-row { display: flex; justify-content: space-between; margin: 12px 0; }
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width:0; height:0; }
    .slider {
      position: absolute; inset: 0; background:#555; border-radius: 24px;
      cursor: pointer; transition: .2s;
    }
    .slider:before {
      content: ""; position: absolute; top:3px; left:3px;
      width:18px; height:18px; background:#fff; border-radius:50%; transition:.2s;
    }
    input:checked + .slider { background: #2d6cdf; }
    input:checked + .slider:before { transform: translateX(20px); }

    #sceneView, #mapView {
      position: absolute; top: 70px; left: 240px;
      width: calc(100% - 240px); height: calc(100% - 70px);
    }
  </style>
</head>

<body>

  <div id="header">
    <div>STN25XR – Jönköping</div>
    <div id="header-info">
      <div>Jönköping – ca 145 000 invånare</div>
      <div id="temp">Temperatur: …</div>
      <div id="clock">00:00:00</div>
    </div>
  </div>

  <div id="sidebar">
    <h2>Meny</h2>

    <div class="switch-row">
      <span>Visa byggnader</span>
      <label class="switch"><input id="swBuildings" type="checkbox" checked><span class="slider"></span></label>
    </div>

    <div class="switch-row">
      <span>Visa Oxnehaga</span>
      <label class="switch"><input id="swOx" type="checkbox" checked><span class="slider"></span></label>
    </div>

    <div class="switch-row">
      <span>2D vy / 3D vy</span>
      <label class="switch"><input id="swMode" type="checkbox" checked><span class="slider"></span></label>
    </div>
  </div>

  <div id="sceneView"></div>
  <div id="mapView" style="display:none;"></div>

  <script>
    function updateClock(){ document.getElementById("clock").textContent=new Date().toLocaleTimeString("sv-SE"); }
    setInterval(updateClock,1000); updateClock();

    async function updateTemperature(){
      try{
        const r=await fetch("https://api.open-meteo.com/v1/forecast?latitude=57.78&longitude=14.16&current_weather=true");
        const d=await r.json();
        document.getElementById("temp").textContent="Temperatur: "+d.current_weather.temperature+"°C";
      } catch { document.getElementById("temp").textContent="Temperatur: N/A"; }
    }
    updateTemperature(); setInterval(updateTemperature,300000);
  </script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/views/MapView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, MapView, SceneLayer, GeoJSONLayer) {

      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      // === 3D ===
      const scene = new SceneView({
        container: "sceneView",
        map: map,
        camera: { position:{ latitude:57.796, longitude:14.20, z:2500 }, tilt:45 }
      });

      // === 2D ===
      const map2d = new MapView({
        container: "mapView",
        map: map,
        center: [14.20,57.796],
        zoom: 12
      });

      // === Buildings ===
      const buildings = new SceneLayer({
        portalItem:{ id:"c444b24b184c4523a5dc96248bfea4e1" },
        visible:true
      });
      map.add(buildings);

      // === Oxnehaga ===
      const ox = new GeoJSONLayer({
        url:"./data/Oxnehaga-Area.geojson",
        renderer:{
          type:"simple",
          symbol:{ type:"simple-fill", color:[0,100,255,0.25], outline:{color:[0,100,255], width:2} }
        },
        visible:true
      });
      map.add(ox);

      // === Zoom ===
      scene.whenLayerView(ox).then(()=>{
        ox.queryExtent().then(ext=>{
          scene.goTo({ target:ext.extent, tilt:35 }, {duration:2000});
        });
      });

      // === Switches ===
      swBuildings.onchange = ()=> buildings.visible = swBuildings.checked;
      swOx.onchange = ()=> ox.visible = swOx.checked;

      // === 2D/3D ===
      swMode.onchange = ()=>{
        const is3d = swMode.checked;
        document.getElementById("sceneView").style.display = is3d ? "block" : "none";
        document.getElementById("mapView").style.display = is3d ? "none" : "block";
      };
    });
  </script>

</body>
</html>
