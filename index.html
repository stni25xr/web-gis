<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STN25XR | √ñxnehaga | Huskvarna</title>

  <!-- ArcGIS API (M√ÖSTE vara riktiga taggar!) -->
  https://js.arcgis.com/4.30/esri/themes/light/main.css
  https://js.arcgis.com/4.30/

  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; font-family:Arial, sans-serif; }

    #header {
      height: 70px;
      background: #f5f5f5;
      border-bottom: 2px solid #ccc;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #sidebar {
      position: fixed; top: 70px; left:0;
      width: 260px; height: calc(100% - 70px);
      background:#222; color:#fff;
      padding:20px; box-sizing:border-box;
      overflow-y:auto; z-index:10;
    }

    .switch-row { display:flex; justify-content:space-between; align-items:center; margin:14px 0; }
    .switch-label { font-size:14px; }

    .switch { position:relative; width:44px; height:24px; }
    .switch input { opacity:0; width:0; height:0; }
    .slider {
      position:absolute; inset:0; background:#555; border-radius:24px;
      cursor:pointer; transition:.2s;
    }
    .slider:before {
      content:""; position:absolute; width:18px; height:18px;
      left:3px; top:3px; background:white; border-radius:50%; transition:.2s;
    }
    input:checked + .slider { background:#2d6cdf; }
    input:checked + .slider:before { transform: translateX(20px); }

    #sceneView {
      position:absolute; top:70px; left:260px;
      width:calc(100% - 260px); height:calc(100% - 70px);
    }
  </style>
</head>

<body>

  <div id="header">
    <div id="header-title">STN25XR | √ñxnehaga | Huskvarna</div>
    <div id="header-info" style="text-align:right;font-size:14px;">
      <div>√ñxnehaga i Huskvarna ‚Äì ca 3400 inv√•nare</div>
      <div id="wx-summary">V√§der: ‚Ä¶</div>
      <div id="wx-precip">Nederb√∂rd (n√§sta 2 h): ‚Ä¶</div>
      <div id="wx-snow">Sn√∂risk (n√§sta 2 h): ‚Ä¶</div>
      <div id="temp">Temperatur: ‚Ä¶</div>
      <div id="clock" style="color:#666;">00:00:00</div>
    </div>
  </div>

  <aside id="sidebar">
    <h2>Meny</h2>

    <div class="switch-row">
      <span class="switch-label">Visa byggnader</span>
      <label class="switch">
        <input id="swBuildings" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-row">
      <span class="switch-label">Visa Oxnehaga</span>
      <label class="switch">
        <input id="swOx" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
  </aside>

  <div id="sceneView"></div>

  <!-- CLOCK -->
  <script>
    function updateClock() {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString("sv-SE");
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- WEATHER -->
  <script>
    function describeWeather(code) {
      const map = {
        0: "‚òÄÔ∏è Klart",
        1: "üå§Ô∏è Mest klart",
        2: "‚õÖ V√§xlande molnighet",
        3: "‚òÅÔ∏è Mulet",
        61: "üåßÔ∏è L√§tt regn",
        63: "üåßÔ∏è Regn",
        65: "üåßÔ∏è Kraftigt regn",
        71: "‚ùÑÔ∏è L√§tt sn√∂fall",
        73: "‚ùÑÔ∏è Sn√∂fall",
        75: "‚ùÑÔ∏è Kraftigt sn√∂fall",
        95: "‚õàÔ∏è √Öska"
      };
      return map[code] || "V√§xlande";
    }

    async function updateWeather() {
      try {
        const url = "https://api.open-meteo.com/v1/forecast?latitude=57.796&longitude=14.200&current=temperature_2m,weather_code&hourly=precipitation_probability,snowfall&timezone=auto";

        const res = await fetch(url);
        const data = await res.json();

        const t = data.current.temperature_2m;
        const code = data.current.weather_code;
        const wx = describeWeather(code);

        const p1 = data.hourly.precipitation_probability[0];
        const p2 = data.hourly.precipitation_probability[1];
        const maxP = Math.max(p1, p2);

        const s1 = data.hourly.snowfall[0];
        const s2 = data.hourly.snowfall[1];
        const snowRisk = (s1 + s2) > 0 ? "Ja" : "Nej";

        document.getElementById("temp").textContent = `Temperatur: ${t}¬∞C`;
        document.getElementById("wx-summary").textContent = `V√§der: ${wx}`;
        document.getElementById("wx-precip").textContent = `Nederb√∂rd (n√§sta 2 h): ${maxP}%`;
        document.getElementById("wx-snow").textContent = `Sn√∂risk (n√§sta 2 h): ${snowRisk}`;
      } catch {
        document.getElementById("wx-summary").textContent = "V√§der: N/A";
      }
    }
    updateWeather();
    setInterval(updateWeather, 300000);
  </script>

  <!-- ARCGIS MAP -->
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      const view = new SceneView({
        container: "sceneView",
        map,
        camera: {
          position: { latitude: 57.796, longitude: 14.200, z: 1800 },
          tilt: 45
        }
      });

      const buildings = new SceneLayer({
        portalItem: { id:"c444b24b184c4523a5dc96248bfea4e1" },
        visible:true
      });
      map.add(buildings);

      const ox = new GeoJSONLayer({
        url: "./data/Oxnehaga-Area.geojson",
        renderer: {
          type:"simple",
          symbol: {
            type:"simple-fill",
            color:[0,100,255,0.25],
            outline:{ color:[0,100,255], width:2 }
          }
        },
        visible:true
      });
      map.add(ox);

      view.whenLayerView(ox).then(() => {
        ox.queryExtent().then(ext => {
          view.goTo({ target: ext.extent, tilt: 38 }, { duration: 1200 });
        });
      });

      swBuildings.onchange = () => buildings.visible = swBuildings.checked;
      swOx.onchange        = () => ox.visible         = swOx.checked;

    });
  </script>

</body>
</html>
