<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>√ñxnehaga ‚Äì 3D Karta</title>

  <!-- ArcGIS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #header {
      height: 60px;
      background: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    #container {
      display: flex;
      height: calc(100% - 60px);
    }

    #leftPanel {
      width: 220px;
      background: #f3f4f6;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    #rightPanel {
      width: 300px;
      background: #ffffff;
      padding: 10px;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    #viewDiv {
      flex: 1;
    }

    .toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle button {
      padding: 4px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      background: #e5e7eb;
    }

    .toggle button.active {
      background: #2563eb;
      color: white;
    }

    h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div id="header">
    <div><strong>√ñxnehaga ‚Äì 3D GIS</strong></div>
    <div id="timeTemp">‚è∞ --:-- | üå° 5¬∞C</div>
  </div>

  <!-- BODY -->
  <div id="container">
    <!-- LEFT -->
    <div id="leftPanel">
      <h3>Lager</h3>
      <div id="layerControls"></div>
    </div>

    <!-- MAP -->
    <div id="viewDiv"></div>

    <!-- RIGHT -->
    <div id="rightPanel">
      <h3>Objektinfo</h3>
      <div id="info">Klicka p√• ett objekt</div>
    </div>
  </div>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, GeoJSONLayer) {

  // üß≠ √ñXNEHAGA ‚Äì STARTPOSITION
  const oxnehagaCenter = [14.161, 57.781];

  const map = new Map({
    basemap: "topo-3d",
    ground: "world-elevation"
  });

  const view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: {
      position: {
        longitude: oxnehagaCenter[0],
        latitude: oxnehagaCenter[1],
        z: 600
      },
      tilt: 65
    }
  });

  // üåà LAYERS (med f√§rger)
  const layers = [
    {
      title: "√ñxnehaga Area",
      url: "Oxnehaga-Area.geojson",
      color: [200, 200, 200, 0.3]
    },
    {
      title: "Byggnader",
      url: "Main_byggnad.geojson.json",
      color: [220, 38, 38, 0.8]
    },
    {
      title: "Bussh√•llplatser",
      url: "Busshallplaster_oxnehaga.geojson",
      color: [37, 99, 235, 1]
    },
    {
      title: "Kommunal mark",
      url: "Komunal_mark.geojson",
      color: [22, 163, 74, 0.6]
    },
    {
      title: "Vatten",
      url: "Vatten_jonkoping_01.geojson",
      color: [14, 165, 233, 0.6]
    }
  ];

  const layerControls = document.getElementById("layerControls");

  layers.forEach((cfg, index) => {
    const layer = new GeoJSONLayer({
      url: cfg.url,
      title: cfg.title,
      renderer: {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [{
            type: "fill",
            material: { color: cfg.color }
          }]
        }
      },
      popupEnabled: false
    });

    map.add(layer);

    // üîò TOGGLE BUTTON
    const row = document.createElement("div");
    row.className = "toggle";

    const label = document.createElement("span");
    label.textContent = cfg.title;

    const button = document.createElement("button");
    button.textContent = "ON";
    button.classList.add("active");

    button.onclick = () => {
      layer.visible = !layer.visible;
      button.textContent = layer.visible ? "ON" : "OFF";
      button.classList.toggle("active");
    };

    row.appendChild(label);
    row.appendChild(button);
    layerControls.appendChild(row);

    // üñ± CLICK ‚Üí ATTRIBUTER
    view.on("click", (event) => {
      view.hitTest(event).then((response) => {
        const hit = response.results.find(r => r.graphic.layer === layer);
        if (!hit) return;

        const attrs = hit.graphic.attributes;
        let html = "<table>";
        for (let key in attrs) {
          html += `<tr><td><b>${key}</b></td><td>${attrs[key]}</td></tr>`;
        }
        html += "</table>";
        document.getElementById("info").innerHTML = html;
      });
    });
  });

  // ‚è∞ KLOCKA
  setInterval(() => {
    const now = new Date();
    document.getElementById("timeTemp").innerText =
      `‚è∞ ${now.toLocaleTimeString("sv-SE")} | üå° 5¬∞C`;
  }, 1000);

});
</script>
</body>
</html>
